<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Actualizar informacion Basica</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!--JQUERY-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


<!-- Los iconos tipo Solid de Fontawesome-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" />
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<!-- Nuestro css-->
<link rel="stylesheet" type="text/css" href="/css/user-form.css" />
<!-- DATA TABLE -->
<script
	src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css" />
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" />
<script src="js/usuario.js"></script>
<script src="js/apiUser.js"></script>
<script src="js/apiCarrera.js"></script>
</head>
<body>

	<ul class="nav nav-tabs justify-content-end">


	</ul>

	<center>
		<div class="card" style="width: 40rem;">
			<div class="card-header">
				<center>
					<h2 id="textBien">Actualiza tu informacion basica</h2>
				</center>
			</div>
			<div class="card-body">
                                <center>
					<h2 id="textBien">Solo ingresa los datos que deseas actualizar</h2>
				</center>
				<form class="form" role="form" autocomplete="off" action='javascript:usuario.crearcuenta()'>
					<div class="form-group row">
						<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
						<div class="col-lg-9">
							<input class="form-control" type="text" 
								id="nombre">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-lg-3 col-form-label form-control-label">Apellido</label>
						<div class="col-lg-9">
							<input class="form-control" type="text" 
								id="apellido">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-lg-3 col-form-label form-control-label">Nueva Contraseña</label>
						<div class="col-lg-9">
							<input class="form-control" type="password" 
								id="contrasena">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-lg-3 col-form-label form-control-label">Confirma nueva
							la contraseña</label>
						<div class="col-lg-9">
							<input class="form-control" type="password" 
								id="contrasena2">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-lg-3 col-form-label form-control-label">Fecha
							de nacimiento</label>
						<div class="col-lg-9">
							<input class="form-control" type="date" 
								id="fechana">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-lg-3 col-form-label form-control-label">Genero</label>
						<div class="col-lg-9">
							<select class="form-control" id="sexo">
								<option>Masculino</option>
								<option>Femenino</option>
								<option>Otro</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-lg-3 col-form-label form-control-label">Altura
							(cm)</label>
						<div class="col-lg-9">
							<input class="form-control" type="numeric" 
								id="altura">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-lg-3 col-form-label form-control-label">Celular</label>
						<div class="col-lg-9">
							<input class="form-control" type="numeric" 
								id="celular">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-lg-3 col-form-label form-control-label">Instagram</label>
						<div class="col-lg-9">
							<input class="form-control" type="text" 
								id="cntig">
						</div>
					</div>					
					<div class="form-group row">
						<div class="col-lg-12 text-center">
							<input type="submit" class="btn btn-primary" value="Actualizar">
						</div>
					</div>
				</form>
			</div>
		</div>
	</center>
</body>
</html>
