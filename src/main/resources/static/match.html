<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Match</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!--JQUERY-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Los iconos tipo Solid de Fontawesome-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" />
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<!-- Nuestro css-->
<link rel="stylesheet" type="text/css" href="/css/user-form.css" />

<script src="js/apiUser.js"></script>
<script src="js/apiCarrera.js"></script>
<script src="js/home.js"></script>
<script src="js/apiIntereses.js"></script>
<script src="js/apiInteracciones.js"></script>
<script src="js/apiGustoMusical.js"></script>
<script src="js/apiMatch.js"></script>
<script src="js/match.js"></script>


<style >

h4 {
	color: #FDFBFB 
}

</style>

</head>

<body onload="match.ver()">

	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="apiUser.irPerfil()"><img src="img/logo.png"
			width="50" height="50"></a>

		<button class="btn btn-outline-danger" type="button" onclick='apiUser.irPerfil()'>Inicio</button>
		<button class="btn btn-outline-danger" type="button" onclick='apiUser.irPerfilUsuario()'>Mi perfil</button>
		<button class="btn btn-outline-danger" type="button" onclick='apiUser.irMatch()'>Match</button>
		<button class="btn btn-outline-danger" type="button">Conversaciones</button>
		<button class="btn btn-outline-danger" type="button" onclick='apiUser.irLogin()'>Cerrar sesión</button>
		

	</nav>


	<center>
		<h1 id="textBien" color="white">¡Estas son las personas interesadas en conocerte!</h1>
	</center>
	<br></br>
	<form id="usuariosTotales"
		action='javascript:match.agregarMatch()'>
		<center>
			<div class="card text-white bg-secondary mb-3" style="width: 30rem;">
				<h4 class="card-title">INFORMACION BASICA</h4>
				<div class="form-group" id="user-name">
					<img src="img/finduser.png" width="150" height="150"
						alt="Card image cap">
				</div>
				<div class="card-body">
					<div class="form-group" id="user-name">
						<centro>
						<h3 id="informacion"></h3>
						</centro>
					</div>
					<div class="form-group" id="user-name">
						<label class="col-lg-3 col-form-label form-control-label"><font
							color="black" id="nom"><b>Nombre: </b></font></label> <label
							class="col-lg-3 col-form-label form-control-label"><font
							color="black" id="nomb"></label>
					</div>
					<div class="form-group" id="user-edad">
						<label class="col-lg-3 col-form-label form-control-label"><font
							color="black" id="eda"><b>Edad: </b></font></label><label
							class="col-lg-3 col-form-label form-control-label"><font
							color="black" id="ed"></label>
					</div>
					<div class="form-group" id="user-carrera">
						<label class="col-lg-3 col-form-label form-control-label"><font
							color="black" id="carr"><b>Carrera: </b></font></label><label
							class="col-lg-3 col-form-label form-control-label"><font
							color="black" id="carrer"></label>
					</div>
					<div class="form-group" id="user-semestre">
						<label class="col-lg-3 col-form-label form-control-label"><font
							color="black" id="sem"><b>Semestre: </b></font></label><label
							class="col-lg-3 col-form-label form-control-label"><font
							color="black" id="semest"></label>
					</div>
					<div class="form-group" id="user-altura">
						<label class="col-lg-3 col-form-label form-control-label"><font
							color="black" id="alt"><b>Altura: </b></font></label><label
							class="col-lg-3 col-form-label form-control-label"><font
							color="black" id="altu"></label>
					</div>
					<div class="form-group" id="user-tiprel">
						<label class="col-lg-3 col-form-label form-control-label"><font
							color="black" id="tiprela"><b>Tipo de Relación: </b></font></label> <label
							class="col-lg-3 col-form-label form-control-label" id="tprel"><font
							color="black"></label>
					</div>
					<button type="submit" class="btn btn-primary" id="gusta">Me
						gusta</button>
					<button type="button" class="btn btn-danger"
						onclick='match.noAgregarMatch()' id="nogusta">No
						gracias</button>
				</div>
			</div>
			<br></br>
			<div class="row">
				<div class="col-sm-6" style="width: 25rem;">
					<div class="card-deck">
						<div class="card" style="width: 30rem;">
							<img class="card-img-top" src="img/peliculas.jpg" width="150"
								height="150" alt="Card image cap">
							<div class="card-body">
								<h5 class="card-title">Gusto de Pelicula</h5>
								<p class="card-text" id="pelicul"></p>
							</div>
						</div>
						<div class="card" style="width: 30rem;">
							<img class="card-img-top" src="img/musica.jpeg" width="150"
								height="150" alt="Card image cap">
							<div class="card-body">
								<h5 class="card-title">Gusto Musicales</h5>
								<p class="card-text" id="music"></label>
							</div>
						</div>
						<div class="card" style="width: 30rem;">
							<img class="card-img-top" src="img/comida.jpg" width="150"
								height="150" alt="Card image cap">
							<div class="card-body">
								<h5 class="card-title">Gusto de Comidas</h5>
								<p class="card-text" id="comid"></label>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="card" style="width: 20rem;">
						<h3 class="card-title">GALERIA</h3>
						<img class="card-img-top" src="img/finduser.png" width="300"
							height="300" alt="Card image cap">
						<div class="card-body">
							<div class="form-group row">
								<div class="col-lg-12 text-center">
									<button type="button" class="btn btn-danger">Anterior</button>
									<button type="button" class="btn btn-danger">Siguiente</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</center>

	</form>
</body>
</html>
